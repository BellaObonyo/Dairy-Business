<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dairy</title>
    <!-- <link type="text" href="dairy.js"> -->
    <link rel="stylesheet" href="./dairy.css">
</head>
<body>



    <h1> Bella's Dairy Business</h1>


    <a href=""></a>
    <div class="form">
        <form name="myForm" onsubmit="return validateForm()">
            <h3>SHED A</h3>
        <input name="fname" type="number" id="acows" min="1" required placeholder="number of cow">
        <input name="fname" type="number" id="amilk" min="1" required placeholder="litres per cow"> <br>
        <h3>SHED B</h3>
        <input name="fname" type="number" id="bcows" min="1" required placeholder="number of cow">
        <input name="fname" type="number" id="bmilk" min="1" required placeholder="litres per cow"> <br>
        <h3>SHED C</h3>
        <input name="fname" type="number" id="ccows" min="1" required placeholder="number of cow"> 
        <input name="fname" type="number" id="cmilk" min="1"required placeholder="litres per cow"> <br>
        <h3>SHED D</h3>
        <input name="fname" type="number" id="dcows" min="1" required placeholder="number of cow">
        <input name="fname" type="number" id="dmilk" min="1" required placeholder="litres per cow"> <br><br>

        <input name="fname" class="button" onClick="productioPerDay()" onsubmit="return validateForm()" value="Submit" type="button">

    </form>
    <div id="wrapper">
        <h2>Liters per Day</h2>
    <div class="sh">
        
        <h4 id="shedA"></h4>
        <h4 id="shedB"></h4>
        <h4 id="shedC"></h4>
        <h4 id="shedD"></h4>
    </div>
    <div id="totalperday">

    </div>
    
       
    <h1>Monthly Income</h1>
    <div id="monthlyincome">

    </div>
    <div id="totalincomeperyear">
        
    </div>


</div>
    <script src="dairy.js"></script>
</body>
</html>
